<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsDown | Register | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Roboto&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body data-bs-theme="light">
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark"style="background-color:#5B2F91;" >
        <div class="container-fluid">
            <a class="navbar-brand fw-bold " href="#" style="color:#EEEEEE;"><img src="../static/img/logo-purple.png" style="width:40px" class="me-2">WhatsDown</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse  " id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item ">
                        <a class="nav-link " aria-current="page" href="{{url_for('chats_dashboard')}}" >Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link mb-0 " href="{{url_for('profile')}}">My Profile</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link mb-0" href="{{url_for('logout')}}">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container text-center"> 
        <div class="row justify-content-evenly mt-2  ">
            <div class="m-3 col-7"> {% with messages = get_flashed_messages() %}     
                    {% if messages %}                            
                        {% for message in messages %}            
                            <p class=" text-light rounded m-1" style="background-color:#F99417;">{{message}}</p>                   
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            <div class="col-5 rounded bg-secondary-subtle" >
                <h1 class="mt-3" style="color:#F99417;"> Register </h1>
                <div class="container col-10 text-start mt-4">
                    <form action="{{url_for('signup')}}" method="post">
                        <label for="fname" class="form-label mt-2">First Name:</label>
                        <input name="fname" class="form-control" type="text">
                        <label for="lname" class="form-label mt-2 ">Last Name:</label>
                        <input name="lname" class="form-control" type="text">
                        <label for="email" class="form-label mt-2">Email:</label>
                        <input name="email" class="form-control" type="email">
                        <label for="pswrd" class="form-label mt-2">Password:</label>
                        <input name="pswrd" class="form-control" type="password">
                        <label for="pswrd_confirm" class="form-label mt-2">Confirm Password:</label>
                        <input name="pswrd_confirm" class="form-control" type="password">
                        <div class="d-grid gap-2 col-8 mx-auto">
                            <input class="btn  mt-4 mb-4" type="submit" value="Register" style="background-color:#5B2F91; color:#EEEEEE;">
                        </div>
                    </form>
                </div>
            </div>
        

            <div class="col-5 bg-secondary-subtle rounded">
                <h1 class="mt-3" style="color:#F99417;">Login</h1>
                <div class="container col-10 text-start mt-4">
                    <form action="{{url_for('signin')}}" method="post">
                        <label for="email" class="form-label mt-2">Email:</label>
                        <input name="email" class="form-control" type="email">
                        <label for="pswrd" class="form-label mt-2">Password:</label>
                        <input name="pswrd" class="form-control" type="password">
                        <div class="d-grid gap-2 col-8 mx-auto">
                            <input class="btn  mt-4 mb-4" type="submit" value="Login" style="background-color:#5B2F91; color:#EEEEEE;">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
