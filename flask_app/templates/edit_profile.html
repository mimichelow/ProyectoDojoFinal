<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsDown | Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Roboto&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_chat_view.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../static/js/dark_mode.js" async></script>
</head>
<body data-bs-theme="light" >
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark" style="background-color:#5B2F91;">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-4" href="{{url_for('chats_dashboard')}}" style="color:#EEEEEE;"><img src="{{ url_for('static', filename='img/logo-purple.png') }}" style="width:50px" class="me-2">WhatsDown</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse fs-5" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item ">
                        <a class="nav-link" aria-current="page" href="{{url_for('chats_dashboard')}}">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link mb-0 " href="{{url_for('profile')}}">My Profile</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link mb-0" href="{{url_for('logout')}}">Log out</a>
                    </li>
                </ul>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label text-light" for="flexSwitchCheckDefault">Dark Mode</label>
                </div>
            </div>
        </div>
    </nav>
    <div class="container col-5 rounded bg-secondary-subtle mt-4 p-4">
        <h2 class="card-title">Edit Profile</h2>
        <div >
            {% with messages = get_flashed_messages() %}  <!-- declara una variable llamada mensajes-->
            {% if messages %}<!-- comprobar si hay algÃºn mensaje -->
                {% for message in messages %}<!-- recorrer los mensajes -->
                    {% if message[1]==1 %}
                    <p class=" text-light rounded m-1" style="background-color:#F99417;">{{message[0]}}</p>      
                    {% endif %}
                {% endfor %}
            {% endif %}
        {% endwith %}
            <form class="mt-4 " action="{{url_for('edit_profile')}}" method="post" enctype="multipart/form-data">
                <img src="../static/uploads/{{user.picture}}" class="rounded-circle" alt="Profile Picture" width="150" height="150">
                <div class="mt-3">
                    <label for="profilePicture" class="form-label">Change Profile Picture</label>
                    <input type="file" class="form-control" id="profilePicture" name="profilePicture">
                </div>
                <div class="mt-3">
                    <label for="faceValidation" class="form-label">Add a picture to log in using your face</label>
                    <input type="file" class="form-control" id="faceValidation" name="faceValidation">
                </div>
                    <div class="row mb-3 mt-3">
                        <div class="col">
                            <label for="fname" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="fname" placeholder="Enter your first name" name="fname" value="{{user.fname}}">
                        </div>
                        <div class="col">
                            <label for="lname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lname" placeholder="Enter your last name" name="lname" value="{{user.lname}}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" value="{{user.email}}">
                    </div>
                    <div class="mb-3">
                        <label for="nick" class="form-label">Nickname</label>
                        <input type="text" class="form-control" id="nick" placeholder="Enter your nickname" name="nick" value="{{user.nick}}">
                    </div>
                    <div class="text-end"><button type="submit" class="btn btn-primary border-0" style="background-color:#5B2F91;">Save Changes</button></div>
            </form>
        </div>
    </div>
</body>
</html>
