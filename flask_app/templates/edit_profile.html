<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsDown | Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Roboto&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style_chat_view.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body data-bs-theme="light">
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark" style="background-color:#5B2F91;">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#" style="color:#EEEEEE;"><img src="../static/img/logo-purple.png" style="width:40px" class="me-2">WhatsDown</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse  " id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item ">
                        <a class="nav-link " aria-current="page" href="{{url_for('chats')}}">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link mb-0 " href="{{url_for('profile')}}">My Profile</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link mb-0" href="{{url_for('logout')}}">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="card-container">
        <h2 class="card-title">Edit Profile</h2>
        <div class="card-body">
            <form class="mt-4"></form>
                <img src="../static/img/user.webp" class="rounded-circle" alt="Profile Picture" width="150" height="150">
                <div class="mt-3">
                    <label for="profilePicture" class="form-label">Change Profile Picture</label>
                    <input type="file" class="form-control" id="profilePicture">
                </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                        </div>
                        <div class="col">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="nickname" class="form-label">Nickname</label>
                        <input type="text" class="form-control" id="nickname" placeholder="Enter your nickname">
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</body>
</html>
