<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsDown | Chat View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Roboto&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style_chat_view.css">
    <script src="../static/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body data-bs-theme="light">
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark" style="background-color:#5B2F91;">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#" style="color:#EEEEEE;"><img src="../static/img/logo-purple.png"
                    style="width:40px" class="me-2">WhatsDown</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse  " id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item ">
                        <a class="nav-link " aria-current="page" href="{{url_for('chats')}}">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link mb-0 " href="{{url_for('profile')}}">My Profile</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link mb-0" href="{{url_for('logout')}}">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="chat-view-container">
        <div class="receiver-info">
            <img class="receiver-img" src="../static/img/user.webp" alt="Receiver Image">
            <h2>Receiver's Name</h2>
        </div>
        <div class="conversation-history" id="conversationHistory">
            <!-- Placeholder for conversation history -->
            <div class="message">
                <p>Sender: Hey there! <i class="far fa-thumbs-up reaction-icon" onclick="toggleReaction(this)"></i></p>
            </div>
            <div class="message">
                <p>Receiver: Hi! How are you? <i class="far fa-thumbs-up reaction-icon" onclick="toggleReaction(this)"></i></p>
            </div>
            <!-- Add more messages as needed -->
        </div>
        <div class="type-message-container">
            <input type="text" class="message-input" placeholder="Type your message...">
            <button class="btn btn-primary send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>


</body>

</html>
